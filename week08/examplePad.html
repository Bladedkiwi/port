<head>
    <meta charset="utf-8">

          content="WDD 330 Portfolio: Week 8: Interactive Examples Note Pad">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

<style>
    .notebook__canvas {
        border: dotted 2px white;
    }
</style>
<body>
    <header>
        <div>
            <h1>Week 8</h1>
            <small>by Kian Hyatt</small>
        </div>
    </header>
    <nav>
        <ol id="index">
            <li class="index__btn"
                onclick="backwards()">Back</li>
        </ol>
    </nav>
    <section class="notebook">
        <!--Canvas takes both width and height attribute plus uses JS API to draw things-->
        <canvas id="ex1" class="notebook__canvas" width="500" height="500">
            Sorry! Your browser doesnâ€™t support Canvas.
        </canvas>
        <article><p>fillRect() and strokeRect() is providing x,y coordinates. The coordinate system starts in the top left with 0,0 and 500,500 in the bottom right.</p></article>
        <canvas id="ex2" class="notebook__canvas" width="500" height="300"></canvas>
        <canvas id="ex3" class="notebook__canvas" width="500" height="300"></canvas>
        <canvas id="ex4" class="notebook__canvas" width="500" height="300"></canvas>
    </section>
    <script>
        const ex1 = document.getElementById('ex1');
        let context = ex1.getContext('2d');
        context.strokeStyle = "white";
        context.fillStyle = "purple";
        //10,10,490,490 will put the rectangle on the right and bottom right next to the border because 490 + 10 is 500
        //480 + 10 = 490 which means the square has a 10px padding all around
        context.fillRect(10,10,480,480);
        context.strokeRect(10,10,480,480);

        function drawPattern() {
            const ex2 = document.getElementById('ex2');
            let context = ex2.getContext('2d');
            context.strokeStyle = "white";
            const img = new Image();
            img.src = "img/bike.jpg";
            img.onload = function () {
                const pattern = context.createPattern(img, "repeat");
                context.fillStyle = pattern;
                context.fillRect(10,10,100,100);
                context.strokeRect(10,10,100,100);
            };
        }
        function drawGradient() {
            const ex3 = document.getElementById('ex3');
            let context = ex3.getContext('2d');
            context.strokeStyle = "white";
            const gradient = context.createLinearGradient(0,0,0,500);
            gradient.addColorStop(0, "blue");
            gradient.addColorStop(1, "white");
            context.fillStyle = gradient;
            context.fillRect(10,10,200,200);
            context.strokeRect(10,10,200,200);
        }
        function drawCircle() {
            const ex4 = document.getElementById('ex4');
            let context = ex4.getContext('2d');
            context.beginPath();
            //arc(x, y, radius, startAngle, endAngle, anticlockwise)
            context.arc(150,150,100,0,Math.PI*2,true);
            context.closePath();
            context.strokeStyle = "white";
            context.fillStyle = "purple";
            context.lineWidth = 3;
            context.fill();
            context.stroke();
        }
        drawPattern()
        drawGradient()
        drawCircle()
    </script>
    <script src="js/wk08-index.js"></script>
    <script src="../js/buildNav.js"></script>
    <script src="../js/functionality.js"></script>
</body>

</html>
