<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Great Hikes (dynamic DOM example)</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
        href="hike.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <main>
    <h1>Great hikes</h1>
    <button id='prev'>Previous</button>
    <button id='next'>Next</button>
    <button id='all'>All</button>
    <ul id="hikes"
        class="hikeStyles">
      <!-- your hike list should be built here. -->
    </ul>
  </main>
  <script src="hikeModel.js"
          type="module"></script>
  <script src="hikesView.js"
          type="module"></script>
  <script src="hikeController.js"
          type="module"></script>
  <script src="main.js"
          type="module"></script>

</body>

</html>
