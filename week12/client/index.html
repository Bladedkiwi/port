<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="author"
          content="Kian Hyatt" />
    <meta name="description"
          content="WDD 330 Portfolio: Week 12: Revisited Team Activity of Week 11" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge" />
    <link rel="stylesheet"
          href="./../../styles.css" />
    <title>Hyatt Portfolio | Revisited: Week 11 Team</title>
</head>

<body>
    <header>
        <div>
            <h1>Week 12</h1>
            <small>by Kian Hyatt</small>
        </div>
    </header>
    <nav>
        <ol id="index">
            <li class="index__btn"
                onclick="backwards()">Back</li>
        </ol>
    </nav>
    <section class="notebook">
        <h2>Week 11 Team Activity - Revisited</h2>
        <hr>
        <article class="notebook__note"></article>
    </section>

    <section class="todo"
             id="login">
        <h2>Login</h2>
        <form class="todo__list"
              name="i_hate_bubbles">
            <label class="list__task">Email: <input type="email"
                       name="username"
                       id="username"
                       value="user2@email.com"
                       autofocus
                       required></label>
            <button type="button">&#10133;
            </button>
            <label class="list__task">Pass: <input type="password"
                       name="password"
                       id="password"
                       value="user2"
                       required></label>
            <button type="submit"
                    id="submit">&#10133;
            </button>
        </form>
    </section>
    <script src="./js/auth.js"
            type="module"></script>
    <script src="./js/authHelpers.js"
            type="module"></script>
    <script src="./js/index.js"
            type="module"></script>
    <script src="./../js/wk12-index.js"></script>
    <script src="./../../js/buildNav.js"></script>
    <script src="./../../js/functionality.js"></script>
</body>

</html>
