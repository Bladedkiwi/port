<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="utf-8">
       <meta name="description"
             content="WDD 330 Portfolio: Week 3">
       <meta name="viewport"
             content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible"
             content="ie=edge">
       <link rel="stylesheet"
             href="../styles.css">
       <link rel="stylesheet"
             href="style.css">
       <!--style w/o "s" css file from WesBos JS30 course-->
       <title>Hyatt | Week 3: JS Drum Kit</title>
</head>

<body>
       <header>
              <div>
                  <h1>Week 3</h1>
                  <small>by Kian Hyatt</small>
              </div>
          </header>
          <nav>
              <ol id="index">
                  <li class="index__btn"
                      onclick="backwards()">Back</li>
              </ol>
          </nav>
      
       <!--WES BOS JS30 DAY 1-->

       <div class="keys">
              <div data-key="65"
                   class="key">
                     <kbd>A</kbd>
                     <span class="sound">clap</span>
              </div>
              <div data-key="83"
                   class="key">
                     <kbd>S</kbd>
                     <span class="sound">hihat</span>
              </div>
              <div data-key="68"
                   class="key">
                     <kbd>D</kbd>
                     <span class="sound">kick</span>
              </div>
              <div data-key="70"
                   class="key">
                     <kbd>F</kbd>
                     <span class="sound">openhat</span>
              </div>
              <div data-key="71"
                   class="key">
                     <kbd>G</kbd>
                     <span class="sound">boom</span>
              </div>
              <div data-key="72"
                   class="key">
                     <kbd>H</kbd>
                     <span class="sound">ride</span>
              </div>
              <div data-key="74"
                   class="key">
                     <kbd>J</kbd>
                     <span class="sound">snare</span>
              </div>
              <div data-key="75"
                   class="key">
                     <kbd>K</kbd>
                     <span class="sound">tom</span>
              </div>
              <div data-key="76"
                   class="key">
                     <kbd>L</kbd>
                     <span class="sound">tink</span>
              </div>
       </div>

       <audio data-key="65"
              src="sounds/clap.wav"></audio>
       <audio data-key="83"
              src="sounds/hihat.wav"></audio>
       <audio data-key="68"
              src="sounds/kick.wav"></audio>
       <audio data-key="70"
              src="sounds/openhat.wav"></audio>
       <audio data-key="71"
              src="sounds/boom.wav"></audio>
       <audio data-key="72"
              src="sounds/ride.wav"></audio>
       <audio data-key="74"
              src="sounds/snare.wav"></audio>
       <audio data-key="75"
              src="sounds/tom.wav"></audio>
       <audio data-key="76"
              src="sounds/tink.wav"></audio>

       <script src="js/drumKit.js"></script>
       <script src="js/wk03-index.js"></script>
       <script src="../js/buildNav.js"></script>
       <script src="../js/functionality.js"></script>
</body>

</html>
