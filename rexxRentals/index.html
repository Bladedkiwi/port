<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="author"
          content="Kian Hyatt">
    <meta name="description"
          content="WDD 330 Portfolio: Rexx Rentals Project">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="styles.css">
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="img/favicon/apple-touch-icon.png">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="img/favicon/favicon-32x32.png">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="img/favicon/favicon-16x16.png">
          <link rel="manifest" href="site.webmanifest">
    <title>Hyatt | Rexx Rentals</title>
</head>

<body>
    <header class="hdr">
        <!--Logo-->
        <picture class="hdr__logo">
            <img src="./img/logo.svg" />
        </picture>
        <!--Company Name-->
        <h1 class="hdr__rexx">Rexx Rentals</h1>
    </header>
    <nav>
        <!--Sliding navigation over full page-->
        <a href="javascript:void(0)"
           class="nav__close-btn">&times;</a>
        <ul class="nav__content">
            <li class="content__type--accordian">
                <a href="javascript:void(0)"
                   data-type="sedan">Sedans</a>
                <ul class="type__sedans">
                </ul>
            </li>
            <li class="content__item--accordian">
                <a href="javascript:void(0)"
                   data-type="truck">Trucks</a>
                <ul class="type__trucks">
                </ul>
            </li>
            <li class="content__item--accordian">
                <a href="javascript:void(0)"
                   data-type="sport">Sports Cars</a>
                <ul class="type__sports">
                </ul>
            </li>
        </ul>
    </nav>
    <main>
        <picture>
            <img src="https://d1zgdcrdir5wgt.cloudfront.net/media/vehicle/images/z7jpnbkoRreFDyiIp2p5fw.1440x700.jpg" />
        </picture>
    </main>
    <div class="bot-nav-btns">
        <!--&#9776; Took out because right button doesn't always fit right/might have to look into this later-->
        <button id="fleetBtn">Our Fleet</button>
        <button id="aboutBtn">About Us</button>
        <div class="bot-nav-btns__contact-us">
            <a href="https://turo.com/us/en/drivers/13628009">
                <p>Contact Us</p>
                <p>On Turo</p>
            </a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./js/util.js"
            type="module"></script>
</body>

</html>
