<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="author"
          content="Kian Hyatt">
    <meta name="description"
          content="WDD 330 Portfolio: The Rexx Rentals Project">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="preload"
          href="styles.css"
          as="style">
    <link rel="stylesheet"
          href="styles.css">
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="img/favicon/apple-touch-icon.png">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="img/favicon/favicon-32x32.png">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="img/favicon/favicon-16x16.png">
    <link rel="manifest"
          href="site.webmanifest">
    <link rel="dns-prefetch"
          href="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js">
    <link rel="dns-prefetch"
          href="rexx-rentalsInfo.json">
    <link rel="prefetch"
          href="js/main.js"
          as="script">
    <title>Hyatt | Rexx Rentals</title>
</head>

<body>
    <header class="hdr">
        <!--Logo-->
        <a href="../rexxRentals/">
            <picture class="hdr__logo">
                <img src="./img/logo.svg"
                     alt="Rexx Rentals Logo" />
            </picture>
            <!--Company Name-->
            <h1 class="hdr__rexx">Rexx Rentals</h1>
        </a>
    </header>
    <nav>
        <!--Sliding navigation over full page-->
        <a href="javascript:void(0)"
           class="nav__close-btn">&times;</a>
        <ul class="nav__content">
            <li class="content__type">
                <button>Sedans</button>
                <ul id="sedan"
                    class="type__list">
                </ul>
            </li>
            <li class="content__type">
                <button>Trucks</button>
                <ul id="truck"
                    class="type__list">
                    <li class="list__items"></li>
                </ul>
            </li>
            <li class="content__type">
                <button>Sports Cars</button>
                <ul id="sportsCar"
                    class="type__list">
                    <li class="list__items"></li>
                </ul>
            </li>
        </ul>
        <hr>
    </nav>
    <main>
        <picture>
            <img src="./img/homepage-feature.webp"
                 alt="Jaguar F Type R in Black" />
        </picture>
    </main>
    <div class="bot-nav-btns">
        <!--&#9776; Took out because right button doesn't always fit right/might have to look into this later-->
        <button id="fleetBtn">Our Fleet</button>
        <button id="aboutBtn">About Us</button>
        <div class="bot-nav-btns__contact-us">
            <a href="https://turo.com/us/en/drivers/13628009">
                <p>Contact Us</p>
                <p>On Turo</p>
            </a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./js/carModel.js"
            type="module"></script>
    <script src="./js/carController.js"
            type="module"></script>
    <script src="./js/carView.js"
            type="module"></script>
    <script src="./js/util.js"
            type="module"></script>
    <script src="./js/main.js"
            type="module"></script>
</body>

</html>
